name: Build (Fabric Stage2)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2   # Gradle 8.14.3 대신 8.10.2 고정

      - name: Build
        working-directory: SmartMoving-Fabric   # 실제 폴더명 확인!
        run: |
          gradle --version
          gradle build remapJar

      - name: List build outputs
        run: |
          ls -al SmartMoving-Fabric/build/libs || true

      - name: Upload remapped JAR
        uses: actions/upload-artifact@v4
        with:
          name: smartmoving-fabric-jar
          path: SmartMoving-Fabric/build/libs/*-remapped.jar




