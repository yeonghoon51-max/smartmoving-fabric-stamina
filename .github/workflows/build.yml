name: Build SmartMoving (Fabric)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle wrapper executable (Linux/macOS)
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew --no-daemon build remapJar

      - name: List built jars (debug)
        run: |
            echo "Searching for built jars under $PWD"
            find . -type f -path '*/build/libs/*' -print

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SmartMoving-Fabric
          path: |
            **/build/libs/*-remapped.jar
            **/build/libs/*-remap*jar
            **/build/libs/*.jar
