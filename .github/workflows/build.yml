name: Build SmartMoving (Fabric)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Install specific Gradle version (no wrapper in repo)
      - name: Install Gradle 8.10.2
        run: |
          GRADLE_VERSION=8.10.2
          mkdir -p "$HOME/.gradle-bin"
          curl -sSL "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip" -o gradle.zip
          unzip -q gradle.zip -d "$HOME/.gradle-bin"
          echo "$HOME/.gradle-bin/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
          gradle --version

      # Detect the project directory that contains settings.gradle / settings.gradle.kts
      - name: Detect Gradle project directory
        id: proj
        shell: bash
        run: |
          set -e
          CANDIDATE="$(git ls-files | grep -E '(^|/)(settings\.gradle(\.kts)?)$' | head -n1 || true)"
          if [ -z "$CANDIDATE" ]; then
            # fallback: search filesystem
            CANDIDATE="$(find . -maxdepth 4 -type f -regex '.*/settings\.gradle\(.\+kts\)?' | head -n1 || true)"
          fi
          if [ -z "$CANDIDATE" ]; then
            echo "âŒ Could not find settings.gradle or settings.gradle.kts in repo."
            exit 1
          fi
          PROJECT_DIR="$(dirname "$CANDIDATE")"
          echo "Project dir: $PROJECT_DIR"
          echo "dir=$PROJECT_DIR" >> "$GITHUB_OUTPUT"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle (build + remapJar)
        working-directory: ${{ steps.proj.outputs.dir }}
        run: |
          gradle --no-daemon build remapJar

      - name: List built jars (debug)
        run: |
          echo "Searching for built jars under $PWD"
          find . -type f -path '*/build/libs/*' -print

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SmartMoving-Fabric
          path: |
            **/build/libs/*-remapped.jar
            **/build/libs/*-remap*jar
            **/build/libs/*.jar
