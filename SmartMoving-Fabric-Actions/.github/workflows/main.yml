name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [stub, full]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Build (stubbed offline)
        if: matrix.variant == 'stub'
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          build-root-directory: SmartMoving-Fabric-Actions
          arguments: build -PuseStubDeps=true -DuseStubLoom=true --offline --no-daemon --console=plain

      - name: Build (full dependencies)
        if: matrix.variant == 'full'
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          build-root-directory: SmartMoving-Fabric-Actions
          arguments: build --no-daemon --console=plain
